<!-- C/P Logo -->
<div class="carousel-item active">
        <logo></logo>
      </div>
      <!-- Holiday Images -->
      <div class="carousel-item" id="holidays">
        <holidays (gotHolidays)="gotHolidays($event)"></holidays>
      </div>
      <div class="carousel-item" id="holidays_logo">
        <logo></logo>
      </div>
      <!-- Customer Visits -->
      <div class="carousel-item" id="visits">
        <customer-visits (gotVisits)="gotVisits($event)"></customer-visits>
      </div>
      <div class="carousel-item" id="visits_logo">
        <logo></logo>
      </div>
      <!-- Babies & Other Rotating Images -->
      <div class="carousel-item" id="rotatingimages">
        <rotating-images (gotImages)="gotImages($event)"></rotating-images>
      </div>
      <div class="carousel-item" id="rotatingimages_logo">
        <logo></logo>
      </div>
      <!-- Current Weather -->
      <div class="carousel-item" id="weather">
          <weather (gotWeather)="gotWeather($event)"></weather>
      </div>
      <div class="carousel-item" id="weather_logo">
        <logo></logo>
      </div>
      <!-- Date/Time -->
      <div class="carousel-item" id="datetime">
        <date-time></date-time>
      </div>
